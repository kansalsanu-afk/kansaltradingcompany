<style>
  :root{
    /* Corporate palette */
    --bg: #f6f8fb;
    --surface: #ffffff;
    --surface2: #f1f5f9;
    --card: #ffffff;
    --border: #e5e7eb;
    --text: #0f172a;     /* slate-900 */
    --muted: #475569;    /* slate-600 */
    --muted2: #64748b;   /* slate-500 */

    --primary: #0b2b5a;  /* deep navy */
    --primary2: #143b73; /* hover navy */
    --accent: #0ea5e9;   /* subtle accent (sky) */

    --shadow: 0 10px 30px rgba(15, 23, 42, .08);
    --radius: 16px;
    --max: 1140px;
  }

  *{ box-sizing:border-box; }
  html{ scroll-behavior:smooth; }
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
  }
  a{ color:inherit; text-decoration:none; }
  img{ display:block; max-width:100%; }

  .wrap{ max-width: var(--max); margin: 0 auto; padding: 0 18px; }
  .section{ padding: 72px 0; }
  .grid{ display:grid; gap: 18px; }

  /* Header */
  header{
    position: sticky; top:0; z-index: 60;
    background: rgba(255,255,255,.92);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border);
  }
  .topbar{
    display:flex; align-items:center; justify-content:space-between;
    gap: 14px;
    padding: 12px 0;
  }
  .brand{
    display:flex; align-items:center; gap: 12px;
    min-width: 260px;
  }
  .brand img{
    height: 38px; width:auto;
  }
  .brand .name{
    display:flex; flex-direction:column; line-height:1.05;
  }
  .brand .name b{
    letter-spacing:.08em; text-transform:uppercase;
    font-size: 12px;
    color: var(--primary);
  }
  .brand .name span{
    letter-spacing:.18em; text-transform:uppercase;
    font-size: 10px; color: var(--muted2);
    margin-top: 3px;
  }

  nav{ display:flex; gap: 10px; align-items:center; flex-wrap:wrap; }
  nav a{
    font-weight: 700;
    color: #0f172a;
    padding: 8px 10px;
    border-radius: 999px;
    transition: background .15s ease, color .15s ease, transform .15s ease;
  }
  nav a:hover{
    background: var(--surface2);
    transform: translateY(-1px);
  }
  nav a.cta{
    background: var(--primary);
    color: #fff;
    padding: 9px 14px;
  }
  nav a.cta:hover{ background: var(--primary2); }

  /* Buttons */
  .btn{
    display:inline-flex; align-items:center; justify-content:center;
    gap:10px;
    padding: 12px 16px;
    border-radius: 12px;
    font-weight: 800;
    letter-spacing:.01em;
    border: 1px solid transparent;
    transition: transform .15s ease, background .15s ease, border-color .15s ease;
    user-select:none;
    cursor:pointer;
    white-space:nowrap;
  }
  .btn:hover{ transform: translateY(-1px); }
  .btn.primary{ background: var(--primary); color:#fff; box-shadow: var(--shadow); }
  .btn.primary:hover{ background: var(--primary2); }
  .btn.ghost{
    background: #fff;
    color: var(--primary);
    border-color: var(--border);
  }
  .btn.ghost:hover{ background: var(--surface2); }

  /* Hero */
  .hero{
    position:relative;
    min-height: 72vh;
    display:flex;
    align-items:center;
    overflow:hidden;
    border-bottom: 1px solid var(--border);
    background:
      linear-gradient(90deg, rgba(11,43,90,.08), rgba(14,165,233,.06)),
      #fff;
  }

  /* Optional: if you still want an image hero, keep your hero.jpeg but make it subtle */
  .hero::before{
    content:"";
    position:absolute; inset:0;
    background:
      linear-gradient(90deg, rgba(255,255,255,.92), rgba(255,255,255,.70)),
      url("assets/hero.jpeg") center/cover no-repeat;
    filter: saturate(.95) contrast(1.02);
    transform: scale(1.02);
  }

  .hero .content{
    position:relative;
    padding: 84px 0;
    max-width: 860px;
  }
  .pill{
    display:inline-flex; align-items:center; gap:10px;
    padding: 8px 12px;
    border-radius: 999px;
    background: #fff;
    border: 1px solid var(--border);
    color: var(--muted);
    font-size: 12px;
  }
  h1{
    margin: 16px 0 0;
    font-size: clamp(34px, 4.6vw, 56px);
    line-height: 1.08;
    letter-spacing: -0.02em;
    color: #0b2b5a;
  }
  .lead{
    margin: 14px 0 0;
    font-size: 18px;
    color: var(--muted);
    max-width: 760px;
  }
  .hero-actions{
    margin-top: 24px;
    display:flex; gap: 10px; flex-wrap:wrap;
  }
  .hero-meta{
    margin-top: 16px;
    color: var(--muted2);
    font-size: 13px;
  }

  /* Headings / sections */
  .h2{
    margin:0;
    font-size: clamp(24px, 2.6vw, 36px);
    letter-spacing: -0.02em;
    color: #0b2b5a;
  }
  .sub{
    margin: 10px 0 0;
    color: var(--muted);
    max-width: 900px;
  }

  .card{
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }
  .card.pad{ padding: 18px; }

  /* Services */
  .services{
    grid-template-columns: 1.1fr .9fr;
    align-items: stretch;
    margin-top: 18px;
  }
  .service-list{
    margin: 14px 0 0;
    padding: 0;
    list-style:none;
    display:grid;
    gap: 10px;
    color: #0f172a;
    font-size: 16px;
  }
  .service-item{ display:flex; gap: 10px; align-items:flex-start; }
  .dot{
    width: 8px; height: 8px; border-radius: 99px;
    background: var(--accent);
    margin-top: 9px;
    flex: 0 0 auto;
    box-shadow: 0 0 0 5px rgba(14,165,233,.16);
  }
  .service-note{
    margin-top: 14px;
    padding: 12px 12px;
    border-radius: 14px;
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--muted);
    font-size: 13px;
  }

  /* Projects */
  .projects{
    margin-top: 18px;
    grid-template-columns: repeat(4, 1fr);
  }
  .project{
    overflow:hidden;
    display:flex;
    flex-direction:column;
    min-height: 320px;
  }
  .thumb{
    height: 210px;
    background: #e2e8f0 center/cover no-repeat;
  }
  .pbody{ padding: 14px 14px 16px; }
  .ptag{
    font-size: 11px;
    letter-spacing: .14em;
    text-transform: uppercase;
    color: var(--muted2);
    font-weight: 900;
  }
  .ptitle{
    margin-top: 6px;
    font-weight: 900;
    font-size: 15px;
    color: #0f172a;
  }
  .ploc{
    margin-top: 2px;
    font-size: 13px;
    color: var(--muted2);
  }

  /* Why */
  .why{
    background: #ffffff;
    border-top: 1px solid var(--border);
    border-bottom: 1px solid var(--border);
  }
  .whygrid{
    margin-top: 18px;
    grid-template-columns: repeat(4, 1fr);
  }
  .metric{ padding: 18px; }
  .metric .big{ font-size: 32px; font-weight: 950; letter-spacing:-0.02em; color: var(--primary); }
  .metric .txt{ margin-top: 8px; color: var(--muted); font-size: 13px; }

  /* Contact */
  .contact{
    margin-top: 18px;
    grid-template-columns: 1fr 1fr;
    align-items:start;
  }
  .kv{ display:grid; gap: 10px; color: var(--muted); font-size: 15px; }
  .kv b{ color: #0f172a; }
  form{ display:grid; gap: 10px; margin-top: 12px; }

  input, textarea{
    width:100%;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: #fff;
    color: #0f172a;
    outline:none;
    font-size: 14px;
  }
  textarea{ min-height: 120px; resize: vertical; }
  input::placeholder, textarea::placeholder{ color: #94a3b8; }

  footer{
    padding: 26px 0;
    border-top: 1px solid var(--border);
    background: #ffffff;
    color: var(--muted2);
    font-size: 13px;
  }
  .foot{
    display:flex; align-items:center; justify-content:space-between; gap: 12px; flex-wrap:wrap;
  }

  /* WhatsApp floating */
  .wa{
    position: fixed;
    right: 18px;
    bottom: 18px;
    z-index: 80;
    display:inline-flex;
    align-items:center;
    gap: 10px;
    padding: 12px 14px;
    border-radius: 999px;
    background: var(--primary);
    color: #fff;
    font-weight: 900;
    box-shadow: var(--shadow);
    border: 1px solid rgba(11,43,90,.18);
  }
  .wa-dot{
    width: 10px; height: 10px; border-radius: 99px;
    background: #22c55e;
    box-shadow: 0 0 0 6px rgba(34,197,94,.16);
  }

  @media (max-width: 1020px){
    .projects{ grid-template-columns: repeat(2, 1fr); }
    .whygrid{ grid-template-columns: repeat(2, 1fr); }
    .services{ grid-template-columns: 1fr; }
    .contact{ grid-template-columns: 1fr; }
  }
  @media (max-width: 640px){
    nav{ display:none; }
    .projects{ grid-template-columns: 1fr; }
    .whygrid{ grid-template-columns: 1fr; }
    .brand{ min-width:auto; }
    .brand .name span{ display:none; }
  }
</style>
